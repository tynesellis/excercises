<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="./pseudo-classes.css">
</head>
<body>
    
    <ul id="nav">
        <li><a href="https://giphy.com/gifs/l4Ho0At2UD2d7WyD6/html5" target="_blank">:0</a></li>
        <li><a href="https://giphy.com/gifs/3NtY188QaxDdC/html5" target="_blank">:)</a></li>
        <li><a href="https://giphy.com/gifs/3oGRFzdjFNRJBB10eQ/html5" target="_blank">:(</a></li>
    </ul>
    <ul class="top">
        <li class="block">1</li>
        <li class="block">2</li>
        <li class="block">3</li>
      </ul>
      
      <span class="inline">X</span>
      <span class="inline">Y</span>
      <span class="inline">Z</span>
      
      <article class="n-child">
        <section> A </section>
        <div> X </div>
        <section> B </section>
        <section> C </section>
        <section> D </section>
      </article>
      
      <article class="n-type">
        <section> A </section>
        <section> B </section>
        <aside> Aside </aside>
        <section> C </section>
        <section> D </section>
        <section> E </section>
      </article>
      
      <article class="first-of-type">
        <section> A </section>
        <section> B </section>
        <aside> Aside 1 </aside>
        <section> C </section>
        <section> D </section>
        <aside> Aside 2 </aside>
        <section> E </section>
        <footer>Footer</footer>
      </article>
      
      <article class="three">
        <section> A </section>
        <section> B </section>
        <aside> Aside </aside>
        <section> C </section>
        <section> D </section>
        <section> E </section>
      </article>  
</body>
</html>
